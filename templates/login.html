{% extends 'base.html' %}
{% block title %}Login{% endblock title %}
{% block body %}<!-- Pills navs -->

     <<div class="mx-auto" style="width: 500px;">
    <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
  <li class="nav-item" role="presentation">
    <a class="nav-link active" id="tab-login" data-mdb-toggle="pill" href="/login" role="tab"
      aria-controls="pills-login" aria-selected="true">Login</a>
  </li>
  <li class="nav-item" role="presentation">
    <a class="nav-link" id="tab-register" data-mdb-toggle="pill" href="/register" role="tab"
      aria-controls="pills-register" aria-selected="false">Register</a>
  </li>
</ul>
<!-- Pills navs -->

<!-- Pills content -->
<div class="tab-content">
  <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
    <form  method = "POST" action = "/login">
    {% csrf_token %}
      <!-- Email input -->
      <div class="form-outline mb-4">
        <input type="email" id="loginName"  name = "email" class="form-control" />
        <label class="form-label" for="loginName">Email or username</label>
      </div>

      <!-- Password input -->
      <div class="form-outline mb-4">
        <input type="password" id="loginPassword"name = "password" class="form-control" />
        <label class="form-label" for="loginPassword">Password</label>
      </div>

<div class="form-check">
  <input class="form-check-input" type="radio" value="employee" name="checkbox" id="flexRadioDefault1">
  <label class="form-check-label" for="flexRadioDefault1">
    Employee
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="radio"value="member" name="checkbox" id="flexRadioDefault2" checked>
  <label class="form-check-label" for="flexRadioDefault2">
    Member
  </label>
</div>
      <!-- 2 column grid layout -->
      <div class="row mb-4">

      <!-- Submit button -->
      <button type="submit" class="btn btn-primary btn-block mb-4" >Sign in</button>

      <!-- Register buttons -->
      <div class="text-center">
        <p>Not a member? <a href="/register">Register</a></p>
      </div>
    </form>
  </div>

</div>
</div>
<!-- Pills content -->
{% endblock body %}
